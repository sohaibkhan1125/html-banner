        function initProductBanner() {
            const productsContainer = document.getElementById('products-container');
          
            const productModal = document.getElementById('product-modal');
            // const closeModalBtn = document.getElementById('close-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalPrice = document.getElementById('modal-price');
            const modalDescription = document.getElementById('modal-description');
            const modalLink = document.getElementById('modal-link');
    
      function renderProducts() {
        const container = document.getElementById("products-container");
        container.innerHTML = "";
    
        products.forEach((product) => {
            const productElement = document.createElement("div");
            productElement.classList.add("product-card", "p-2");
            
            productElement.addEventListener("click", () => {
                window.open(product.link, "_blank");
            });
    
            productElement.innerHTML = `
                <div class="flex flex-col items-center cursor-pointer">
                    <img src="${product.image}" alt="${product.name}" class="mb-2">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                </div>
            `;
            container.appendChild(productElement);
        });
    }
    
    
            function openProductModal(product) {
                modalImage.src = product.image;
                modalImage.alt = product.name;
                modalTitle.textContent = product.name;
                modalPrice.textContent = `$${product.price.toFixed(2)}`;
                modalDescription.textContent = product.description;
                modalLink.href = product.link;
                
                productModal.classList.remove('hidden');
                setTimeout(() => productModal.classList.add('opacity-100'), 10);
            }
    
            // function closeProductModal() {
            //     productModal.classList.remove('opacity-100');
            //     setTimeout(() => productModal.classList.add('hidden'), 300);
            // }
    
           
            // closeModalBtn.addEventListener('click', closeProductModal);
    
            // productModal.addEventListener('click', (e) => {
            //     if (e.target === productModal) closeProductModal();
            // });
    
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !productModal.classList.contains('hidden')) {
                    closeProductModal();
                }
            });
    
            renderProducts();
        }
    
        document.addEventListener('DOMContentLoaded', initProductBanner);
    </script>
